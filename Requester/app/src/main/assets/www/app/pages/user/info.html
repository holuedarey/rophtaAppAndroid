<html>

<head>
  <title>Edit Information</title>
</head>

<body css="" js="user/info.js" back_btn="false" class="signin navtop">


    <layout-table>
      <layout-header>

        <nav class="nav2 fixed-top">
          <div class="nav-wrapper">

            <div class="row">
              <div class="col s3">
                <a href="#user/bvn" class="leftnav">
                  <i class="material-icons left">chevron_left</i> BVN
                </a>
              </div>
              <div class="col s6">
                <div class="center">
                  <span class="titlebar">Edit Information</span>
                </div>
              </div>
              <div class="col s3">
                <a class="right" href="#user/logout">Logout</a>
              </div>
            </div>
          </div>
        </nav>

      </layout-header>
      <layout-row>

        <div class="center_wrapper">

              <div class="label label-success">Your email address is <span id="emailady"></span> </div>
              <br />


              <form id="profile" action="javascript://" class="form" method="post" target="_self">

                <div class="input-field">
                  <i class="material-icons prefix">account_circle</i>
                  <input autocomplete="off" id="first" name="first" required="" type="text" class="validate">
                  <label for="first">First Name</label>
                </div>


                <div class="input-field">
                  <i class="material-icons prefix">account_circle</i>
                  <input autocomplete="off" id="last" name="last" required="" type="text" class="validate">
                  <label for="last">Last Name</label>
                </div>


                <div class="input-field">
                  <i class="material-icons prefix">phone</i>
                  <input autocomplete="off" id="phone" name="phone" required="" type="number" class="validate">
                  <label for="phone">Phone</label>
                </div>



                <br/>
                <br/>
                          <div class="row">
                            <div class="col s6">
                              <a href="#user/bvn" class="waves-effect red waves-light btn"><i class="material-icons" style="float:left;width:25px;">arrow_backward</i> BVN</a>
                            </div>

                            <div class="col s6 text-right">
                              <button type="submit" id="send1" class="waves-effect waves-light btn"><i class="material-icons right">arrow_forward</i>Continue</button>
                            </div>
                          </div>

              </form>

            </div>

    </layout-row>
    <layout-footer>
    </layout-footer>
  </layout-table>

</body>

</html>
